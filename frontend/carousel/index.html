<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <main>
      <section class="container">
        <article id="container" class="carousel-container">
          <img
            class="item img-item-1"
            src="assets/img/1.jpg"
            alt=""
            data-index="1"
          />
          <img
            class="item img-item-2"
            src="assets/img/2.jpg"
            alt=""
            data-index="2"
          />
          <img
            class="item img-item-3"
            src="assets/img/3.jpg"
            alt=""
            data-index="3"
          />
          <img
            class="item img-item-4"
            src="assets/img/4.jpg"
            alt=""
            data-index="4"
          />
          <img
            class="item img-item-5"
            src="assets/img/5.jpg"
            alt=""
            data-index="5"
          />
        </article>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
